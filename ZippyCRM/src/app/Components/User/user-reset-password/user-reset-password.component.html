<div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <div class="d-flex justify-content-center py-4">
                        <a  class="logo d-flex align-items-center w-auto">
                            <img src="assets/img/logo.png" alt="">
                            <span class="d-none d-lg-block">ZippyCRM</span>
                        </a>
                    </div><!-- End Logo -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                <p class="text-center small">Enter your username & password to login</p>
                            </div>
                            <form class="row g-3 needs-validation" asp-action="ResetPassword" method="post">
                                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                                <div class="col-12">
                                    <input type="hidden" asp-for="Email" />
                                    <label asp-for="Password" class="form-label">Password</label>
                                    <input type="password" asp-for="Password" class="form-control" />
                                    <span asp-validation-for="Password" class="text-danger"></span>
                                </div>

                                <div class="col-12">
                                    <label asp-for="CPassword" class="form-label">Confirm Password</label>
                                    <input type="password" asp-for="CPassword" class="form-control" />
                                    <span asp-validation-for="CPassword" class="text-danger"></span>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="credits">
                        Designed by <a href="https://www.ysoftsolution.com/">YSoft Solution</a>
                    </div>

                </div>
            </div>
        </div>

    </section>

</div>
