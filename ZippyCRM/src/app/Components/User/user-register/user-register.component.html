<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-8 col-md-12 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex justify-content-center py-4">
              <a
                href="index.html"
                class="logo d-flex align-items-center w-auto"
              >
                <img src="assets/img/logo.png" alt="" />
                <span class="d-none d-lg-block">ZippyCRM</span>
              </a>
            </div>
            <!-- End Logo -->

            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Create an Account
                  </h5>
                  <p class="text-center small">
                    Enter your personal details to create account
                  </p>
                </div>
                <form
                  class="row g-3 needs-validation"
                  asp-action="Register"
                  enctype="multipart/form-data"
                  method="post"
                >
                  <div
                    asp-validation-summary="ModelOnly"
                    class="text-danger"
                  ></div>
                  <div class="row">
                    <div class="col-12">
                      <label class="control-label">Job</label>
                      <select
                        name="JobId"
                        class="form-control"
                        asp-items="Model.JobList"
                      >
                        <option value="">-- Select Job --</option>
                      </select>
                      <span
                        asp-validation-for="JobId"
                        class="text-danger"
                      ></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <label class="form-label">User Name</label>
                      <input type="text" name="Username" class="form-control" />
                      <span
                        asp-validation-for="Username"
                        class="text-danger"
                      ></span>
                    </div>

                    <div class="col-6">
                      <label class="form-label">Email</label>
                      <input type="email" name="Email" class="form-control" />
                      <span
                        asp-validation-for="Email"
                        class="text-danger"
                      ></span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <label class="form-label">Password</label>
                      <input
                        type="password"
                        name="Password"
                        class="form-control"
                      />
                      <span
                        asp-validation-for="Password"
                        class="text-danger"
                      ></span>
                    </div>

                    <div class="col-6">
                      <label class="form-label">Confirm Password</label>
                      <input
                        type="password"
                        name="CPassword"
                        class="form-control"
                      />
                      <span
                        asp-validation-for="CPassword"
                        class="text-danger"
                      ></span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <label class="form-label">Company</label>
                      <input type="text" name="Company" class="form-control" />
                      <span
                        asp-validation-for="Company"
                        class="text-danger"
                      ></span>
                    </div>
                    <div class="col-6">
                      <label class="form-label">Country</label>
                      <input type="text" name="Country" class="form-control" />
                      <span
                        asp-validation-for="Country"
                        class="text-danger"
                      ></span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <label class="form-label">Phone Number</label>
                      <input type="text" name="Phone" class="form-control" />
                      <span
                        asp-validation-for="Phone"
                        class="text-danger"
                      ></span>
                    </div>
                    <div class="col-6">
                      <label class="form-label">Address</label>
                      <input type="text" name="Address" class="form-control" />
                      <span
                        asp-validation-for="Address"
                        class="text-danger"
                      ></span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <label class="form-label">Discription</label>
                      <input
                        type="text"
                        name="Discription"
                        class="form-control"
                      />
                      <span
                        asp-validation-for="Discription"
                        class="text-danger"
                      ></span>
                    </div>
                    <div class="col-6">
                      <label class="form-label">Photo</label>
                      <input type="file" name="Photo" class="form-control" />
                      <span
                        asp-validation-for="Photo"
                        class="text-danger"
                      ></span>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        name="terms"
                        type="checkbox"
                        value=""
                        id="acceptTerms"
                        required
                      />
                      <label class="form-check-label" for="acceptTerms"
                        >I agree and accept the
                        <a href="#">terms and conditions</a></label
                      >
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">
                      Create Account
                    </button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">
                      Already have an account?
                      <a [routerLink]="['/login']">Log in</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
            <div class="credits">
              Designed by <a href="https://bootstrapmade.com/">ZippyCRM</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
<!-- End #main -->
