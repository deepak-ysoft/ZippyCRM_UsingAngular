<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Task List</h5>
          <p>
            <a id="createNewTask" class="btn btn-primary">Create Task</a>
          </p>
          <table class="table">
            <thead>
              <tr>
                <th>Activity Type</th>
                <th>Summary</th>
                <th>Due Date</th>
                <th>Comments</th>
                <th>Assigned To</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of taskList; let i = index">
                <td>
                  {{ task.activityType }}
                </td>
                <td>
                  {{ task.summary }}
                </td>
                <td>
                  {{ task.dueDate }}
                </td>
                <td>
                  {{ task.comments }}
                </td>
                <td>
                  {{ task.username }}
                </td>
                <td>
                  <a
                    data-id="@item.taskId"
                    id="editTask"
                    class="fas fa-pencil-alt fa-md me-3"
                  ></a>
                  <a
                    data-id="@item.taskId"
                    id="taskDetails"
                    class="fa-solid fa-circle-info fa-lg text-info me-3 pt-2"
                  ></a>
                  <a
                    onclick="DeleteTask(item.taskId)"
                    class="fas fa-trash fa-md text-danger"
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
