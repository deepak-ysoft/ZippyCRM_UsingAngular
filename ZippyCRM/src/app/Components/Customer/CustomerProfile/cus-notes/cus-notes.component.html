<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.3/sweetalert2.min.css"
/>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Notes List</h5>
          <p>
            <a id="createNewNotes" class="btn btn-primary">Create Notes</a>
          </p>
          <table class="table">
            <thead>
              <tr>
                <th>title</th>
                <th>Created By</th>
                <th>Create Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let notes of notesList; let i = index">
                <td>{{ notes.title }}</td>
                <td>{{ notes.username }}</td>
                <td>{{ notes.createDate }}</td>
                <td>
                  <a
                    data-id="@item.notesId"
                    id="editNotes"
                    class="fas fa-pencil-alt fa-md me-3"
                  ></a>
                  <a
                    data-id="@item.notesId"
                    id="notesDetails"
                    class="fa-solid fa-circle-info fa-lg text-info me-3 pt-2"
                  ></a>
                  <a
                    onclick="DeleteNotes(item.notesId)"
                    class="fas fa-trash fa-md text-danger"
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
